{% extends 'app/base.html' %}
{% load static %}
{% block main-content %}
    <h5>Result for : {{key_search}}</h5>
    <div class="row" style="width: 100%">
        {%for product in products%}
          <div class="col-lg-3">
              <img class="thumbnail" src="{{product.ImageURL}}" alt="">
              <div class="box-element product">
                  <h6><strong>{{product.name}}</strong></h6>
                  <hr>
                  <button data-product={{product.id}} data-action='add' class="btn btn-outline-secondary add-btn update-cart">Thêm vào giỏ hàng</button>
                  <a href="#" class="btn btn-outline-success">Xem</a>
                  <h4 style="display: inline-block; float: right"><strong>${{product.price}}</strong></h4>
              </div>
          </div>
        {% endfor %}
    </div>
    <br>
    <br>
    <br>
{% endblock main-content %}
